body {

/* Map UI */
.map-wrapper {

  border-radius: 20px;
  overflow: hidden;
}

.address-bar {
  position: absolute;
  top: 15px;

  background: white;
  padding: 12px 20px;
  border-radius: 32px;

  font-size: 14px;
  z-index: 10;
  max-width: 90%;

  overflow: hidden;
  text-overflow: ellipsis;
}

.map-frame {
  width: 100%;
  height: 100%;
  border: none;
  border-radius: 20px;
}

.pin-label {

  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  background: black;
  color: white;
  padding: 10px 20px;
  border-radius: 18px;
