<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Location Step</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Arial', sans-serif;
}

body {
  background: #fff;
  color: #222;
}

.container {
  max-width: 1100px;
  margin: auto;
  padding: 30px 20px;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
}

/* Top Bar */
.top-bar {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.logo {
  width: 30px;
}

.top-actions {
  display: flex;
  gap: 10px;
}

.btn-outline {
  padding: 8px 16px;
  border: 1px solid #ddd;
  border-radius: 20px;
  background: white;
  cursor: pointer;
  font-size: 14px;
}

/* Main Content */
.main-content {
  text-align: center;
  margin-top: 60px;
}

.main-content h2 {
  font-size: 24px;
  font-weight: 600;
  margin-bottom: 8px;
}

.subtext {
  font-size: 14px;
  color: #555;
  margin-bottom: 30px;
}

/* Map section */
.map-wrapper {
  position: relative;
  width: 100%;
  max-width: 700px;
  height: 450px;
  margin: auto;
  border-radius: 20px;
  overflow: hidden;
}

.search-bar {
  position: absolute;
  top: 20px;
  left: 50%;
  transform: translateX(-50%);
  width: 90%;
  max-width: 500px;
  display: flex;
  align-items: center;
  background: white;
  border-radius: 32px;
  padding: 10px 20px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  z-index: 2;
}

.search-bar .icon {
  margin-right: 10px;
  font-size: 16px;
}

.search-bar input {
  border: none;
  outline: none;
  width: 100%;
  font-size: 14px;
}

.map-frame {
  width: 100%;
  height: 100%;
  border: 0;
}

/* Footer */
.footer {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding-top: 40px;
  border-top: 2px solid #eee;
}

.back-link {
  font-size: 14px;
  text-decoration: underline;
  color: #222;
  cursor: pointer;
}

.next-btn {
  background-color: #222;
  color: white;
  padding: 10px 24px;
  border: none;
  border-radius: 8px;
  font-size: 15px;
  cursor: pointer;
}
  </style>
</head>
<body>
  <div class="container">
    <!-- Top Bar -->
    <div class="top-bar">
      <h2>logo</h2>
      <div class="top-actions">
        <button class="btn-outline">Questions?</button>
        <button class="btn-outline">Save & exit</button>
      </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <h2>Where‚Äôs your place located?</h2>
      <p class="subtext">Your address is only shared with guests after they‚Äôve made a reservation.</p>

      <div class="map-wrapper">
        <div class="search-bar">
          <span class="icon">üìç</span>
          <input type="text" placeholder="Enter your address" />
        </div>
        <iframe
          class="map-frame"
          src="https://maps.google.com/maps?q=Dhaka&t=&z=11&ie=UTF8&iwloc=&output=embed"
          frameborder="0"
          allowfullscreen
        ></iframe>
      </div>
    </div>

    <!-- Footer -->
    <div class="footer">
      <a class="back-link" href="home_step_1_2.html">Back</a>
      <button class="next-btn" onclick="goNext()">Next</button>
    </div>
  </div>

  <script>
    function goNext() {
      window.location.href = 'home_step_1_4.html';
    }

  </script>
</body>
</html>
