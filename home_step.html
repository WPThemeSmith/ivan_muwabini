<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome Back</title>
  <style>
    * {
  box-sizing: border-box;
  padding: 0;
  margin: 0;
  font-family: 'Arial', sans-serif;
}

body {
  background-color: #fff;
  color: #222;
}

.container {
  max-width: 1100px;
  margin: auto;
  padding: 40px 20px;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
}

.top-bar {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.logo {
  width: 30px;
}

.top-buttons button {
  margin-left: 10px;
  padding: 8px 16px;
  border-radius: 20px;
  border: 1px solid #ddd;
  background: white;
  cursor: pointer;
  font-size: 14px;
}

.center-content {
  margin-top: 120px;
  text-align: center;
}

.center-content h1 {
  font-size: 26px;
  font-weight: 600;
  margin-bottom: 10px;
}

.sub-heading {
  font-size: 16px;
  color: #333;
  margin-bottom: 40px;
}

.listing-box {
  margin: auto;
  display: flex;
  justify-content: center;
  align-items: center;
  border-top: 1px solid #e6e6e6;
  border-bottom: 1px solid #e6e6e6;
  padding: 20px 0;
  max-width: 400px;
  cursor: pointer;
  transition: background 0.2s;
}

.listing-box:hover {
  background-color: #f9f9f9;
}

.listing-left {
  display: flex;
  align-items: center;
  gap: 10px;
  font-size: 16px;
}

.icon {
  font-size: 20px;
}

.listing-right {
  font-size: 16px;
}

  </style>
</head>

    <div class="container">

                    </span>
                    <span class="listing-right" style="display: inline; margin-left: 10px;">‚û§</span>

  <script>

        window.location.href = 'home_step_list.html';
    })
  </script>
</body>
</html>
